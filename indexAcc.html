<!DOCTYPE html>
<html lang="en">
        <head>
            <meta charset="utf-8" />
            <title>Controle cercle</title>
            <script src="js/jquery.js"></script>
           <script src="./socket.io/socket.io.js"></script>
	   <!-- BOOTSTRAP -->
           <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
           <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"> </script>
		
 <style>
body{
    color: white;
}
</style>
            <script>         
         
                $(function() {	
                            var socket = io.connect('localhost:8080');//je cr√©er la socket

			socket.on('position', function(message) {
                                $('#info').prepend('<p><strong>' + message + '</strong>   ' +  '</p> \n');
                            });
			 

                             $('#btnH').click(function () {//si je clique sur le bouton haut
                                 socket.emit('message', 'Haut'); /*j'envoie un message avec comme valeurs haut pour le serveur*/                            
                            });

 			   $('#btnB').click(function () {//si je clique sur le bouton bat
                                 socket.emit('message', 'Bas');
                            });

                             $('#btnG').click(function () {//si je clique sur le bouton gauche
                                 socket.emit('message', 'Gauche');
                            });

                             $('#btnD').click(function () {//si je clique sur le bouton droite
                                 socket.emit('message', 'Droite');
                            });
 				
			    $('#btnStop').click(function () {//si je clique sur le bouton droite
                                 socket.emit('message', 'Stop');
                            });
 
                });
            </script>
        </head>
 
        <body>
<div class="container well  " style="background-color: #747d8c;">
<div class="col-lg-12 col-xs-12 col-md-12">
            <h1> Bouger le cercle  </h1><br>
<button class="btn btn-primary btn-lg col-lg-12 col-xs-12 col-md-12"    id="btnH"  style="color : #f5f6fa;">Haut</button>
<button class="btn btn-primary btn-lg col-lg-4 col-xs-4 col-md-4"    id="btnG"  style="color : #f5f6fa; "> GAUCHE</button>
<button class="btn btn-primary btn-lg col-lg-4 col-xs-4 col-md-4"    id="btnStop"  style="color : #f5f6fa; "> STOP</button>
<button class="btn btn-primary btn-lg col-lg-4 col-xs-4 col-md-4"    id="btnD"  style="color : #f5f6fa;"> DROITE</button>
<button class="btn btn-primary btn-lg col-lg-12 col-xs-12 col-md-12"    id="btnB"  style="color : #f5f6fa;"> BAS</button>
</div>
    <p class="col-lg-12 col-xs-12 col-md-12">Information : </br> 
		<span id="info" ></span>
		</p>
</div> 
</body>
</html>
